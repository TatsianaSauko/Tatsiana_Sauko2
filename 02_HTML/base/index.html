<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table width="50%" border="1" align="center">
    <caption><em>Прогноз погоды</em></caption>
    <tr>
        <th style="text-align: center;">Город</th>
        <th style="text-align: center;">Утро</th>
        <th style="text-align: center;">День</th>
        <th style="text-align: center;">Вечер</th>
        <th style="text-align: center;">Ночь</th>
    </tr>
    <tr>
        <td style="text-align: center;"><b>Минск</b></td>
        <td>-5&#176;</td>
        <td>+5&deg;</td>
        <td rowspan="2">+2&deg;</td>
        <td>-10&deg;;</td>
    </tr>
    <tr>
        <td style="text-align: center;"><b>Брест</b></td>
        <td>0&#176;</td>
        <td>+9&#176;</td>
        <td>-4&#176;</td>
    </tr>
</table>
</body>
</html>
